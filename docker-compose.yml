# bugfixes:
# https://stackoverflow.com/questions/51445846/elasticsearch-max-virtual-memory-areas-vm-max-map-count-65530-is-too-low-inc
# https://stackoverflow.com/questions/30667130/sonarqube-is-under-maintenance

# run:
# install "sonar-scanner" in localhost
# add "sonar-scanner" to your path var
# add "sonar-project.properties" file in root path of the project
# run "sonar-scanner"

# "sonar-project.properties" example:
# sonar.projectKey=yourproject
# sonar.projectName=yourproject
# sonar.projectVersion=0.1
# sonar.sources=src/
# sonar.login=SONAR_TOKEN

# sonar.user=admin
# sonar.password=root

version: "3"

services:
  sonarqube:
    image: sonarqube:community
    depends_on:
      - db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"

  db:
    image: postgres:12
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql:
  postgresql_data:
